<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Bakery Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&display=swap');

    body {
        margin: 0;
        background: linear-gradient(135deg, #ffb7d5, #ff94c2); /* PINK CERAH */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Quicksand", sans-serif;
    }

    .box {
        background: #ffffffd6;
        backdrop-filter: blur(12px);
        padding: 32px;
        width: 330px;
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(255, 90, 150, 0.28); /* Shadow pink lebih cerah */
        border: 2px solid #ffb6cf;
        animation: fade .7s ease;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(15px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .emoji {
        font-size: 55px;
        margin-bottom: 12px;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #d65085;  /* pink terang */
        letter-spacing: 1px;
    }

    .btn {
        display: block;
        margin: 12px 0;
        padding: 12px;
        border-radius: 16px;
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        color: #873a54;
        background: #ffd1e5;  /* tombol lebih cerah */
        border: 2px dashed #ffa3c5;
        transition: .25s;
    }

    .btn:hover {
        background: #ffbcd9;  /* hover lebih cerah */
        border-color: #ff8cb7;
        transform: translateY(-3px);
    }

    .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #ad6b86;
    }
</style>
</head>
<body>

<div class="box">

    <div class="emoji">ü•ê</div>

    <h2>Bakery Links</h2>

    <a class="btn" href="https://open.spotify.com/playlist/11Zhw0NgLG3Y3KTqBIcM1A" target="_blank">
        üç∞ Spotify Playlist
    </a>

    <a class="btn" href="https://ngl.link/dwelftree" target="_blank">
        üç≠ NGL Link
    </a>

    <div class="footer">sweet & bright pink</div>
</div>

</body>
</html>
